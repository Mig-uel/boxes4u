{% if total_pages > 1 %}
<div class="flex justify-center mt-8 gap-4">
  {% if page > 1 %}
  <a class="btn" href="?page={{ page - 1 }}">Prev</a>
  {% else %}
  <button class="btn bg-gray-400 cursor-not-allowed" disabled>Prev</button>
  {% endif %}

  {% if page < total_pages %}
  <a class="btn" href="?page={{ page + 1 }}">Next</a>
  {% else %}
  <button class="btn bg-gray-400 cursor-not-allowed" disabled>Next</button>
  {% endif %}
</div>
{% endif %}
